<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LCARS Example</title>
  <link id="font-main" href='' rel='stylesheet'>
  <link id="icon" rel="icon" href="">
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
      body {
          height: 100%;
          background: black;
          color: #88bbff; // ghost
          font: 400 20px/1.5 "Antonio", "Arial Narrow", "Avenir Next Condensed", sans-serif;
          margin-left: 5px;
          margin-right: 10px;
          margin-bottom: 10px;
          overflow: hidden;
      }
      .container-main {
          display: flex;
          flex-direction: column;
          height: 100%;
      }
      .container-header {
          flex: 0 1 auto;
          height: 280px;
          margin-bottom: 5px;
          margin-top: 5px;

          /* dev only remove */
          /*border-style: solid;*/
          /*border-width: 1px;*/
          /*border-color: #2255ff;*/
      }
      .container-content {
          flex: 1 1 auto;
          margin-bottom: 5px;
          height: 300px;

          /* dev only remove */
          /*border-style: solid;*/
          /*border-width: 1px;*/
          /*border-color: #2255ff;*/
      }
      .container-footer {
          flex: 0 1 100px;
          margin-bottom: 15px;
          overflow: hidden;

          /* dev only remove */
          border-style: solid;
          border-width: 1px;
          border-color: #2255ff;
      }
      .container-frames {
          display: flex;
          height: 100%;
          flex-direction: row;
          margin: 0 auto;
          overflow: hidden;
      }
      container-frame-left {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          /*flex: 0 1 auto;*/
          /*min-width: 180px;*/
          text-align: center;
          font-size: 19px;
          font-weight: 700;
          color: black;

      }
      .container-frame-right {
          flex: 1 1 auto;
      }
      .container-frame-left-top {
          width: 160px;
          min-width: 160px;
          height: 280px;
          background: #2255ff;
          border-radius: 0 0 0 60px;
      }
      .container-frame-left-middle {
          width: 160px;
          height: 300px;
          min-width: 160px;
          display: flex;
          flex-direction: column;
          height: 100%;

          /*border-style: solid;*/
          /*border-width: 1px;*/
          /*border-color: #2255ff;*/
      }
      .container-frame-right {
          height: 280px;
          flex: 1 1 auto;
      }
      .panel-home {
          height: 100px;
          width: 160px;
          align-self: flex-start;
          /*padding: 0px 10px 15px 0px;*/
          background: #25f;
          border-radius: 60px 0 0 0;
          /*border-radius: 0 0 5px 5px;*/
          position: relative;
      }
      .banner {
          font: 400 40px/1.5 "Antonio", "Arial Narrow", "Avenir Next Condensed", sans-serif;
          height: 60px;
          text-align: right;
          text-transform: uppercase;
          line-height: 1.1;
          font-weight: 350;
          color: #88bbff;
          padding: 15px 10px 0px 15px;
      }
      .container-marquee {
          width: 99%;
          height: 155px;
          margin-left: 10px;
          background-color: #251e1a; /* obsidian; change this to black when widget added */
          border-radius: 10px 10px 10px 10px;

          /*display: flex;*/
          /*flex-direction: row;*/
          /*align-items: center;*/
          /*justify-content: right;*/
          /*flex-wrap: wrap;*/
      }
      .top-corner-bg {
          width: 40px;
          height: 40px;
          background: #2255ff;
          display: flex;
          flex-direction: row;
          align-items: flex-end;
          justify-content: flex-end;
      }
      .top-corner {
          width: 40px;
          height: 40px;
          background: black;
          border-radius: 0 0 0 40px;
      }
      .corner-bg {
          width: 50px;
          height: 40px;
          background: #25f;
      }
      .corner {
          width: 50px;
          height: 40px;
          background: #000;
          border-radius: 40px 0 0 0;
      }
  </style>
</head>
<body>
<!-- The main container for the page -->
<div id="container-main" class="container-main">

  <!-- The header container for the page -->
  <div id="container-header" class="container-header">

    <div class="container-frames">

      <div id="panel-logo-time" class="container-frame-left container-frame-left-top">
        <!-- Logo widget will be added here -->
        <!-- Now widget will be added here -->
      </div>

      <div class="container-frame-right">
        <div class="banner">
          <span id="title-main"></span> &#149; <span id="title-secondary"></span>
        </div>
        <div class="container-marquee">
          <!-- Marquee widget added here... -->
        </div>
        <div class="top-corner-bg">
          <div class="top-corner"></div>
        </div>
        <div id="horz_divider_header">
          <!-- Horizontal Bars Divider Widget will appear here -->
        </div>
      </div>

    </div>

  </div> <!-- #container-header -->

  <div id="container-content" class="container-content">

    <div class="container-frames">
      <div class="container-frame-left-middle">
        <div class="panel-home">
<!--          <div id="button-home" class="button-content-container">-->
<!--            <span id="menu-home-txt" class="menu-text">HOME</span>-->
<!--            <img id="menu-home-icon" class="menu-icon" src="./assets/home.svg" alt="HOME"/>-->
<!--          </div>-->
        </div>
      </div>
      <div class="container-frame-right">
        <div id="horz_divider_content_top">
          <!-- Horizontal Bars Divider Widget will appear here -->
        </div>
        <div class="corner-bg">
          <div class="corner"></div>
        </div>
      </div>
    </div>

  </div> <!-- #container-content -->

  <div id="container-footer" class="container-footer"></div>

</div> <!-- #container-main -->

<div id="horz_divider_test">

<script type="text/javascript" src="./js/logo.js"></script>
<script type="text/javascript" src="./js/now.js"></script>
<script type="text/javascript" src="js/horz_bars_divider.js"></script>
<script>

  let logo_config = {
      "height"           : "120px",                     // widget height
      "width"            : "100%",                       // % of container or pixel value (e.g. 100px)
      "logo_image"       : "../assets/sample-logo.svg", // logo image
      "logo_size"        : "80%",                       // logo size as percentage of height
      "background_color" : "#5E7279",                   // dusk
      "url"              : "https://stevenlyles.net",   // what to open when clicked
      "spacer_size"      : 5,                           // px border at bottom

  }
  let logo_widget = new Logo("panel-logo-time", logo_config);

          {
              "flex": false,

  let horz_divider_header = new HorizontalBarsDivider("horz_divider_header", horz_divider_header_config);

  let horz_divider_content_top_config = {
      "height"    : 10,        // in pixels; vertical height of divider bars
      "gap_size"  : 5,         // in pixels; size of gap between bars (always on right)
      "gap_color" : "black",   // color of gap between bars; should match page background
      "bars" : [
          {
              "flex": true,      // bar can stretch to width or shrink as window is resized
              "half": false,     // bar is half height as a demarcation
              "width": "320px",  // horizontal width of bar
              "color": "evening" // bar color (reference color_map.json)
          },
          {

          {

          },
          {
              "flex": true,
              "half": false,
              "width": "200px",
              "color": "midnight"
          },
          {
              "flex": false,
              "half": false,
              "width": "50px",
              "color": "galaxy"
          }
      ]
  }
  let horz_divider_content_top = new HorizontalBarsDivider("horz_divider_content_top", horz_divider_content_top_config);

  //========================================================================================
  $(document).ready(function() {
       $("#title-main").text("LCARS");

</html>
