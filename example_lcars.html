<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LCARS Example</title>
  <link id="font-main" href='' rel='stylesheet'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
      html, body {
          height: 100%;
          background: black;
          color: #88bbff; // ghost

          margin-left: 5px;
          margin-right: 10px;
          margin-bottom: 10px;
          overflow: hidden;
      }
      .temp_msg { text-align: center; padding-right: 10px; font: 400 16px/1.5  "Avenir Next Condensed", sans-serif; }
      .container-main {
          display: flex;
          flex-direction: column;
          height: 100%;
      }
      .container-header {
          flex: 0 1 auto;
          height: 280px;
          margin-bottom: 5px;

          /* dev only remove */
          /*border-style: solid;*/
          /*border-width: 1px;*/
          /*border-color: #2255ff;*/
      }
      .container-content {
          flex: 1 1 auto;
          margin-bottom: 5px;

          /* dev only remove */
          /*border-style: solid;*/
          /*border-width: 1px;*/
          /*border-color: #2255ff;*/
      }
      .container-footer {
          flex: 0 1 100px;
          margin-bottom: 15px;
          overflow: hidden;

          /* dev only remove */
          /*border-style: solid;*/
          /*border-width: 1px;*/
          /*border-color: #2255ff;*/
      }
      .container-frames {
          display: flex;
          height: 100%;
          flex-direction: row;
          margin: 0 auto;
          overflow: hidden;
      }
      container-frame-left {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          /*flex: 0 1 auto;*/
          /*min-width: 180px;*/
          text-align: center;
          font-size: 19px;
          font-weight: 700;
          color: black;

      }
      .container-frame-right {
          flex: 1 1 auto;
          min-width: 50%;
      }
      .container-frame-left-top {
          width: 180px;
          min-width: 180px;
          height: 280px;
          background: #2255ff;
          border-radius: 0 0 0 90px;
      }
      .container-frame-left-middle {
          display: flex;
          flex-direction: column;
          width: 180px;
          height: 100%;
          min-width: 180px;

          /*align-items: center;*/
          /*justify-content: flex-start;*/

          /*border-style: solid;*/
          /*border-width: 1px;*/
          /*border-color: #2255ff;*/
      }
      .container-frame-left-bottom {
          height: 100px;
          width: 180px;
          min-width: 180px;
          background: #2255ff;
          border-radius: 0 0 0 90px;
      }
      .container-frame-right {
          height: 280px;
          width: auto;
          flex: 1 1 auto;
      }
      .panel-home {
          height: 100px;
          width: 180px;
          align-self: flex-start;
          background: #25f;
          border-radius: 90px 0 0 0;
          position: relative;
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          justify-content: flex-start;
      }
      .panel-buttons {
          background-color: #251e1a;
          width: 180px;
          height: auto;
      }
      .banner {
          font: 400 40px/1.5 "Antonio", "Arial Narrow", "Avenir Next Condensed", sans-serif;
          font-size: 2.8em;
          height: 60px;
          text-align: right;
          text-transform: uppercase;
          line-height: 1.1;
          font-weight: 350;
          color: #88bbff;
          padding: 15px 10px 0px 15px;
      }
      .container-marquee {
          width: 99%;
          height: 148px;
          margin-left: 10px;
          background-color: black;
          border-radius: 10px 10px 10px 10px;
      }
      .top-corner-bg {
          width: 40px;
          height: 44px;
          background: #2255ff;
          display: flex;
          flex-direction: row;
          align-items: self-start;
          justify-content: flex-end;
      }
      .top-corner {
          width: 40px;
          height: 44px;
          background: black;
          border-radius: 0 0 0 40px;
      }
      .corner-bg {
          width: 50px;
          height: 40px;
          background: #25f;
      }
      .corner {
          width: 50px;
          height: 40px;
          background: #000;
          border-radius: 40px 0 0 0;
      }
      .button-content-container {
          font: 400 22px/1.5 "Antonio", "Arial Narrow", "Avenir Next Condensed", sans-serif;
          width: 180px;
          height: 50px;
          /*background-color: deeppink;*/
          position: absolute;
          bottom: 0;
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: flex-end;
          margin-bottom: 2px;
          border-radius: 10px 10px 10px 10px;
      }
      .button-content-container:hover { cursor: pointer; }
      .menu-text {
          /*height: 30px;*/
          /*margin-bottom: 10px;*/
          text-align: right;
          font-size: 1.0em;
          font-weight: 700;
          color: black;
          margin-right: 15px;
      }
      .menu-icon {
          height: 1.1em;
          /*margin-bottom: 5px;*/
          margin-right: 15px;
      }
      .panel-spacer {
          background-color: #2255ff;
          width: 180px;
          height: auto;
          flex: 1 1 auto;
      }
      .menu-spacer {
          height: 5px;
          background: black;
      }
      .footer-spacer {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: right;
          height: 42px;
          margin-left: 20px;
          background-color: #2d2d2d;
          /*border-radius: 21px 0px 0px 21px;*/
          /*border-style: solid;*/
          /*border-width: 1px;*/
          /*border-color: #2d2d2d;*/
      }
  </style>
</head>
<body>
<!-- The main container for the page -->
<div id="container-main" class="container-main">

  <!-- The header container for the page -->
  <div id="container-header" class="container-header">

    <div class="container-frames">

      <div id="panel-logo-time" class="container-frame-left container-frame-left-top">
        <!-- Logo widget will be added here -->
        <!-- Now widget will be added here -->
      </div>

      <div class="container-frame-right">
        <div class="banner">
          <span id="title-main"></span> &#149; <span id="title-secondary"></span>
        </div>
        <div id="container-marquee" class="container-marquee">
          <!-- Marquee widget added here... -->
        </div>
        <div class="top-corner-bg">
          <div class="top-corner"></div>
        </div>
        <div id="horz_divider_header">
          <!-- Horizontal Bars Divider Widget will appear here -->
        </div>
      </div>

    </div>

  </div> <!-- #container-header -->

  <div id="container-content" class="container-content">

    <div class="container-frames">
      <div class="container-frame-left-middle">
        <div class="panel-home">
          <div id="button-home" class="button-content-container" onclick="clickHomeCallback()">
            <span id="menu-home-txt" class="menu-text">HOME</span>
            <img id="menu-home-icon" class="menu-icon" src="./assets/home.svg" alt="HOME"/>
          </div>
        </div>
        <div class="menu-spacer"></div>
        <div class="panel-buttons">
          <div class="temp_msg">Reserved for buttons</div>
        </div>
        <div class="menu-spacer"></div>
        <div class="panel-spacer"></div>
      </div>


      <div class="container-frame-right">
        <div id="horz_divider_content_top">
          <!-- Horizontal Bars Divider Widget will appear here -->
        </div>
        <div class="corner-bg">
          <div class="corner"></div>
        </div>
      </div>
    </div>

  </div> <!-- #container-content -->

  <div id="container-footer" class="container-footer">
    <div class="container-frames">
      <div class="container-frame-left container-frame-left-bottom">
      </div>
      <div class="container-frame-right">
        <div class="footer-spacer">

        </div>
        <div class="top-corner-bg">
          <div class="top-corner"></div>
        </div>
        <div id="horz_divider_footer">
          <!-- Horizontal Bars Divider Widget will appear here -->
        </div>
      </div>
    </div>

  </div>

</div> <!-- #container-main -->

          {
