<!DOCTYPE html>
<html lang="en">
<head>
  <title>L.C.A.R.S. Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/template_lcars.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://stevenlyles.net/assets/graphics/true-north.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div id="container-main" class="container-main">

    <!-- Create container for header -->
    <div id="dev-header"></div>

    <div class="container-content">
      <div class="temp-msg">Content Container</div>
    </div>

    <div class="container-footer">
<!--      <div class="temp-msg">Footer Container</div>-->
      <div class="container-row">
        <div class="container-frame-left container-frame-left-bottom left-column-width">
        </div>
        <div class="container-frame-right">
          <div class="footer-spacer">
            <div class="footer-msg">&copy; &nbsp; Steven M. Lyles &nbsp; &#149; &nbsp; <a href="https://github.com/steven-lyles/web-widgets">https://github.com/steven-lyles/web-widgets</a> </div>
          </div>
          <div class="top-corner-bg">
            <div class="top-corner"></div>
          </div>
          <div id="horz_divider_footer">
            <!-- Horizontal Bars Divider Widget will appear here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add any needed scripts here -->
  <script src="./js/ww_utils.js"></script>

  <script src="./js/ww_logo.js"></script>
  <script src="./js/ww_now.js"></script>
  <script src="./js/ww_horz_bars_divider.js"></script>
  <script src="./js/ww_button_group.js"></script>

  <script src="./js/ww_lcars_header.js"></script>

  <script>
    //------------------------------------
    // Load the configuration for the page
    let json = $.getJSON({'url': './config/template_lcars.json', 'async': false});
    config = JSON.parse(json.responseText);

    //-----------------------------------------------------------------------
    // Define callback for main nav buttons in marquee button group of header
    function button_group_callback(index) {
        console.log(`${config.header.button_group_marquee_config.buttons[index].txt} button clicked`);
    }

    //----------------------------------------------------------------------------------------------
    // Create instance of header pasing container id, config, color map and callback for nav buttons
    let header = new LcarsHeader("dev-header", config.header, config.colors, button_group_callback);

    //-----------------------------------------
    // Configuration for horizontal footer bars
    let horz_divider_footer_config = {
        "height"    : 14,        // in pixels; vertical height of divider bars
        "gap_size"  : 5,         // in pixels; size of gap between bars (always on right)
        "gap_color" : "black",   // color of gap between bars; should match page background
        "bars" : [
            {
                "flex": true,      // bar can stretch to width or shrink as window is resized
                "half": false,     // bar is half height as a demarcation
                "width": "320px",  // horizontal width of bar
                "color": "evening" // bar color (reference color_map.json)
            },
            {
                "flex": false,
                "half": false,
                "width": "40px",
                "color": "tangerine"
            },
            {
                "flex": false,
                "half": true,
                "location" : "top",
                "width": "200px",
                "color": "moonbeam"
            },
            {
                "flex": true,
                "half": false,
                "width": "200px",
                "color": "midnight"
            },
            {
                "flex": false,
                "half": false,
                "width": "50px",
                "color": "galaxy"
            }
        ]
    }

    let horz_divider_footer = new HorizontalBarsDivider("horz_divider_footer", horz_divider_footer_config, config.colors);

  </script>
</body>
</html>
